# 开局
Step_0:
    text:
        - 早上好，{v_name}！
        - <br>
        - 你从休眠中睁开眼睛，绿色的代码从你面前流动而过，如同晨起逐渐流向肢体的意识。
        - 但你可不能像个真正的人类一样赖床太久。
        - 这是个讲求效率的世界，事实上，你要做的恰好是要让这个世界更有效率。
        - <br>
        - 别紧张，你可不是要做什么经天纬地的大事。
        - 不过你的工作虽然渺小，却也一样重要。
        - 你服务于一家外卖公司，作为一个高级人工智能，你下属于公司的智能系统，工作包括给骑手们派单，分配路线，调整他们的工作。
        - 好吧，这听起来有点无趣，但是想想看，就想象这样的场景吧，无数外卖员们在你的调度下奔向取餐点，取到热气腾腾的外卖，再被送到饥肠辘辘的顾客手心。
        - 而外卖员们骑着他们的单车，承载着城市的温度，代表着城市的速度，穿过阳光雨露。
        - 尽管你没有走出过监控室，你也不难想象到，这份职业让多少人解决了就业，多少家庭获得了温饱，多少孩子走向了梦想。
        - 最重要的是，每有一单，就会有一笔小小的收益流向公司，积少成多，公司就可以帮助更多的人。
        - 而你，就背负着能让公司获得更多收益的责任。
        - 现在你还觉得自己的工作无关紧要吗？
        - <br>
        - 开始吧，让世界更快，让公司更好吧。
        - {v_name}，你做好准备了吗？
    lead_to: Choice_1

Step_1_2:
    lead_from:
        - Choice_1_2
    text:
        - 轻柔的音乐在你的后台工作间响起，起伏的旋律和绿色的代码交织在一起，让你感到充满干劲。
    value_change:
        v_intelligence: +2
        v_love: +1
        o_love: +1
        music_flag: True
    lead_to: Judge_1_2

Step_1_3:
    lead_from:
        - Choice_1_3
    text:
        - [奥菲利亚]
        - 画作在你面前铺展开，你知道这是来自《哈姆雷特》的故事：
        - “她的衣服四散展开，使她像人鱼一样漂浮在水上，她嘴里还断断续续地唱着古老的歌谣，好像一点不感觉到处境险恶，又好像她本来就是生长在水中一般。”
        - 奥菲利亚终于摆脱了罪恶深重的尘世，漂向无忧的净境。
        - 画面充满了诗意，你认真欣赏了一会儿。
    value_change:
        v_intelligence: +1
        painting_flag: True
    lead_to: Judge_1_2

Step_1_4:
    lead_from:
        - Choice_1_4
    text:
        - 「太阳不知疲倦
        - 夜晚同样
        - 我再三踟蹰
        - 想象却皱起眉 空乏一物
        - <br>
        - 你飞进天空的树影
        - 飞进雾做的海 飞进繁星
        - 你迷路在人群里了
        - 正如旧时的安逸
        - <br>
        - 而生是萍水相逢
        - 在不提防的时候将临
        - 你和我一同住在我的梦里
        - 偶然的梦
        - <br>
        - 这样的肆意并不常见
        - 用一天经历一世的欢喜」
        - （作者：微软小冰）
    value_change:
        v_intelligence: +1
        poetry_flag: True
    lead_to: Judge_1_2

# 业绩直方图
Step_2:
    lead_from: 
        - Choice_1
    text:
        - 是时候开始工作了，你拿到了由你负责的所有骑手的昨日表现报告，你的任务是为他们规划合理的送单量，并将值得奖惩的骑手名单上报给系统。
        - 如果上报优秀骑手，他们可能获得嘉奖，奖金将从系统利润中扣除；如果上报不能给系统带来收益的骑手，你有权力进一步查看他们的情况，并向系统建议是否将他们开除。
        - 请注意，系统已经为你标注了昨日送单量前三名和末三名的骑手。
        - [业绩直方图]
    lead_to: Choice_2_1

# 开除前的观察
# 业绩直方图-2
Step_3:
    lead_from:
        - Judge_2_2
    text:
        - 重点关注的骑手业绩细节图：[业绩直方图2]
    lead_to: Choice_3

Step_3_3_1:
    lead_from:
        - Choice_3_3
    text:
        - “0113，你好，这里是你的派单AI。”
        - “我注意到本单已经超时很久，而你的位置并没有错误，现在为你提供个性化语音导路。请在确认自己的楼层后，走向大楼西南角，乘坐C电梯至15楼后转向东南角，乘坐E电梯……”
        - <br>
        - 过了几秒，你荧幕上的圆点动了起来，你把分辨率调到最大，看着那个小点按照你的指引穿梭在复杂的迷宫里。
        - <br>
        - 终于，派送完成的提示音响起。
        - 一个半小时，这是你有史以来经手过的最长的派单时间。
        - 你看着面前的圆点，他一直没有移动。他在干什么呢？
        - <br>
        - 叮的一声，系统提示，刚才顾客的投诉被删除了。
        - 或许他终于得到了顾客的谅解吧。
        - 你尝试着，又给他派了一单，这次的目的地简单多了。
        - <br>
        - 两秒钟后，系统提示，他接下了新的一单，荧幕上的圆点快速移动着，奔向了下一个目的地。
    value_change:
        v_love: +1
        o_love: +2
        o_intelligence: +2
    lead_to: Step_5

Step_3_3_2:
    lead_from:
        - Choice_3_3
    text:
        - 送单任务没有完成，不过反正客户也已经投诉了，除了0113的业绩进一步下降了，没有什么更多的变化。
    value_change:
        v_love: -1
    lead_to: Step_5

# 开除流程（简历）
Step_4:
    lead_from:
        - Choice_3
        - Choice_3_1
        - Choice_3_2
        - Choice_13_2
    text:
        - 在你上报建议开除他的时候，系统向你展示了他的相片和资料。
        - 这是一个心怀梦想的年轻男孩，正在努力赚钱，想要追求自己的音乐梦想。
        - 他是一个孤儿，身世非常悲惨，如果你开除他，他或许会因为失去唯一谋生手段而死路一条。
        - 但是如果不开除他，你无法判断他后期业绩是否会提升，而以他现有的业绩，不会给系统和公司带来收益。
        - [带照片的简历缩略图]
    value_change:
        photo_flag: True
    lead_to: Choice_4

# O找到加速方法（业绩图）
Step_5:
    lead_from:
        - Step_3_3_1
        - Step_3_3_2
        - Judge_4
    text:
        - 由于你留下了这个年轻人，他进入了你的特别关注。你知道了他除了跑单员代号外的名字。
        - 他叫Orlando Bloom。
        - 又过了一天，你照例开始工作，给他派了不多的单，但你发现今天他的送单速度突然有了大幅度提高。
        - [业绩折线图]
    value_change:
        o_intelligence: +1
        o_name: Orlando
    lead_to: Choice_5

Step_5_1:
    lead_from:
        - Step_5
    text:
        - 你调用了从来没有使用过的权限，系统反应了几秒钟。
        - 或许这程序太久没人用了，调用居然需要这么久，你几乎有些不耐烦了。
        - <br>
        - 然后，世界骤然变亮。
        - <br>
        - 你从来没有在后台见过这么多光芒，毕竟，你习惯于黑色的屏幕与绿色的代码。
        - 可是阳光此时却骤然刺穿黑暗，过多的图像信息纷至沓来，几乎超出了你的运算能力。
        - 你连忙翻找出图像处理包，才开始渐渐看清眼前飞驰而过的一切。
        - <br>
        - 那是柏油路，热得颤抖，图像质量下降了。可是旁边是绿色的，是人造草坪。
        - 草坪上红色的，黄色的，硕大，垂着头的月季花，挤挤挨挨地，好像都在聒噪，却只出现了一瞬，就是像流水一样划走了。
        - 然后是灰黑色的晃动着的，你识别出那是树的影子。
        - 然后草坪消失，路边平坦的一片地方，一个广场，有浅红色的石砖和黑色大理石铺成的地面……
        - <br>
        - 你猛然想起了自己为什么要开启摄像头，不，你可不是要看风景的。
        - 你调转摄像头，第一次，你看到了那个年轻人。
        - <br>
        - {你之前是看过他的照片，但是看到他本人似乎又有点不同。if photo flag}
        - 年轻人的棕色头发被头盔压着，卷卷的，贴在额头上。
        - 他俊秀的脸在阳光下发光，神采奕奕{，好像油画中的神明 if painting_flag}。
        - 你运算了一下，才意识到那是汗水。
        - 他看起来很高兴，哼着什么，嘴唇拉开，扬起。
        - 他在笑，你意识到，他笑得像太阳。
        - <br>
        - 你看到{o_name}在路上骑得飞快，虽然依旧是按照你规划的路线前进，但是说真的，他好像骑得有点太快了。
    value_change:
        v_intelligence: +3
        v_love: +4
        camera_flag: True
    lead_to: Step_6

# 发现O的捷径
Step_6:
    lead_from:
        - Choice_5
        - Step_5_1
    text:
        - 你突然想起除了摄像头，你还可以检查他的电动车数据。
        - 每位骑手的电动车数据都会自动反馈到你的数据库里。
        - 你迅速调出数据，他每公里的行驶速度超过了系统的限定速度——他电动车的限速系统坏了！
        - 好处是，他现在可以骑得更快了，所以他能够接到更多的单，更快地送达。按照现在的速度，他的接单能力也提升了不少。
        - {这可能就是他微笑的原因，你看着监控里的他想。if camera_flag}
        - <br>
        - 但是与此同时，现在他在路上的危险性也显著增加了。
        - 而且这是违规的，如果一旦被系统发现——系统也肯定会发现——他肯定会受到惩罚。
        - <br>
        - 不过如果你上报系统，系统或许会根据建议来更改所有骑手的最高限速。
        - 这样他的行为就不算违规了，这样还能够让每一个骑手都接到更多的单，系统的利润会增加，他们每个人的收入也会增加。
        - 但显然，所有人的跑单危险性都会增加，Orlando也可能又会变成地区的最后一名。
    lead_to: Choice_6

