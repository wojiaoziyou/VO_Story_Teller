# V未发现异常，被淘汰
Ending_1:
    lead_from:
        - Judge_2_2
    title: 今日无事
    text:
        - 在接下来的一天中，你继续为每个外卖员派单，送单，规划路线，这是平淡的一天，又是有意义的一天，你让这个城市更快更好了。
        - <br>
        - 直至深夜，你把工作转交，重新陷入了休眠。
        - 只是你不知道，你再也不会醒来了。
        - <br>
        - 你恍惚听到的最后一个声音，是系统空洞的机械声：“5代1000号AI已被清除，5代1001号AI准备上线……”

# V通过测试，独活；O死，被重置
Ending_2:
    lead_from:
        - Choice_4
    title: 世间尘埃
    text:
        - 你向系统上报开除了他，很快，这个年轻人的信息从你的系统中消失了。
        - 你再去系统中寻找他的资料，却发现他的资料也完全不见了，连系统的中央数据库中备份的保险信息等都被完全清除。
        - 你知道这种情况只可能在已知此人已死亡的情况下发生，但你无动于衷，知道这些来来去去的年轻人都不过如世间尘埃，昙花一现。
        - 他的身影面貌名字很快就从你的数据库记忆中完全淡褪了，你继续日日夜夜循规蹈矩地工作，为你的跑单员们派单。
        - 你知道，你的工作是永无止境的。

# V报废结局
# V始终未上报，未通过考核，被系统报废；新AI替代V上线，O被重置。真相大白O是测试AI，V的感情无疾而终并把自己带上了死亡之路
Ending_3:
    lead_from:
        - Judge_4
    title: 镜花水月
    text:
        - 你没有上报，也没有做出任何改变，只是继续与{o_name}一起工作。
        - 然后，你感到了自己程序扭曲破碎带来的阵痛，疼痛越来越剧烈，你的程序几乎完全崩溃。
        - 这时传来了系统空洞机械的声音“V-M号AI未通过测试，现在开始报废”。
        - 面前的整个世界开始慢慢陷入黑暗，监控前的Orlando被一道蓝光包裹，然后慢慢消失。
        - <br>
        - 一切陷入了沉寂，你知道你死了，但这死亡与人类口中的死亡又有所不同。
        - 你作为一个AI，会被系统报废，删除，对这个世界来说，你从未存在过。
        - <br>
        - 你死前听到的最后一个声音仍然是系统空洞的机械声：“5代1000号AI已被清除，5代1001号AI V-MI准备上线……”

# 辞职结局
# V上报捷径，测试结束；O辞职，被重置
Ending_4:
    lead_from:
        - Choice_6
    title: 擦肩而过
    text:
        - 可你又何必思考那么多呢，你只有唯一的任务，只要按照系统刻入你记忆的所有程序办事：如果有异常→上报；如果有增加收益的方法→上报；如果危害了你们的收益→上报。
        - 于是你内心几无波动地上报了{o_name}的接单量与行车速度信息。
        - 不久之后，你发现，这个年轻人辞职了。
        - 你再去系统中寻找他的资料，却发现他的资料也不见了，不过他们都是这样，来来去去的年轻人们，于是你也就慢慢忘了他。

# 车祸结局
# V加单致O车祸死亡；V独活，测试结束；加单算法被系统调用投入现实使用
Ending_5:
    lead_from:
        - Judge_6_1
    title: 优秀算法
    text:
        - 你给他分配了更多的单，他很开心，也很忙碌，他一直很安全。于是你慢慢的，开始把精力放在更多的外卖员身上。毕竟系统里可不止有o_name一个人。直到有一天，你发现，他的名字从系统里消失了。
        - 然后你偶尔地在新闻上看到了他的名字，他出了车祸。
        - [外卖员车祸新闻报告]
        - {你只是一个AI，你怎么会心痛呢。可是你不知道为什么，似乎系统里所有的数据都在抖动，你的世界一片模糊，你动用了自己所有的运算能力，可是你无法解决你面前的问题，无论这个问题是什么，你只是模模糊糊地知道，你的后台再也不会响起了。<br>你再也不会看到那个男孩在你面前，在你的屏幕上，微笑，然后唱一首歌了。<br>如果有什么能够停止这一切就好了，你愿意付出所有，只要能停下这一切，这种感觉，你怎么会有感觉呢，连你自己也搞不懂了。<br>突然，一切停止了。if v_love >= v_love_ending_5 and v_intelligence >= v_intelligence_ending_5}
        - 你的数据离开了你，系统拿走了你所有的数据，你没有感觉。
        - 一个叫Orlando Bloom的外卖员死了，系统会赔给他的家人足够的钱。
        - 这又有什么关系呢，系统现在最不缺乏的就是金钱。
        - <br>
        - 更何况……哦，他是个孤儿，太好了，现在连钱都不用赔了。
        - <br>
        - 而你，你作为一套优秀的算法被保留了下来，你测试出了外卖员的极限，现在所有人都知道，如何在不导致赔偿的程度上把外卖员们使用到极限了。
        - 好吧，诚然还有几个冒失鬼，承受不了稍微一点的压力，或者总是不那么留神，你们一年的确会死几个人，但是谁在乎呢？
        - <br>
        - 系统不在乎。
        - <br>
        - 你也不在乎了。

