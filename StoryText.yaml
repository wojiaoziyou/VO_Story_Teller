# 开局
Step_0:
    text:
        - 早上好，{v_name}！
        - <br>
        - 你从休眠中睁开眼睛，绿色的代码从你面前流动而过，如同晨起逐渐流向肢体的意识。
        - 但你可不能像个真正的人类一样赖床太久。
        - 这是个讲求效率的世界，事实上，你要做的恰好是要让这个世界更有效率。
        - <br>
        - 别紧张，你可不是要做什么经天纬地的大事。
        - 不过你的工作虽然渺小，却也一样重要。
        - 你服务于一家外卖公司，作为一个高级人工智能，你下属于公司的智能系统，工作包括给骑手们派单，分配路线，调整他们的工作。
        - 好吧，这听起来有点无趣，但是想想看，就想象这样的场景吧，无数外卖员们在你的调度下奔向取餐点，取到热气腾腾的外卖，再被送到饥肠辘辘的顾客手心。
        - 而外卖员们骑着他们的单车，承载着城市的温度，代表着城市的速度，穿过阳光雨露。
        - 尽管你没有走出过监控室，你也不难想象到，这份职业让多少人解决了就业，多少家庭获得了温饱，多少孩子走向了梦想。
        - 最重要的是，每有一单，就会有一笔小小的收益流向公司，积少成多，公司就可以帮助更多的人。
        - 而你，就背负着能让公司获得更多收益的责任。
        - 现在你还觉得自己的工作无关紧要吗？
        - <br>
        - 开始吧，让世界更快，让公司更好吧。
        - {v_name}，你做好准备了吗？
    lead_to: Choice_1

# V的自我认知、兴趣爱好
