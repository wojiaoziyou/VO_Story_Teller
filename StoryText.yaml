        - Step_0
        - Judge_1_1
        - Choice_1_1
        - Choice_1_2
        - Choice_1_3
        - Choice_1_4
    text:
        - 不过在工作之前，你有三分钟的时间可以放松一下，毕竟这是一家人性化的公司，而你可是个独一无二的AI。
        - 所以为何不充分利用系统提供的各种可能性，来培养一些只属于你的兴趣爱好呢？
        - 不过时间有限，你最多选择三项，当然也可以选择不做任何事情。
    options:
        option_1:
            text:
                - 是否要跟同事闲聊几句？
            lead_to: Choice_1_1
        option_2:
            text:
                - 是否想要听着音乐开始工作？
            lead_to: Choice_1_2
        option_3:
            text:
                - 是否要观看今日推荐的名画《奥菲利亚》？
            lead_to: Choice_1_3
        option_4:
            text:
                - 系统根据你停留在诗歌的页面时间较长为你推荐了新的公众号“赛博之诗”，是否订阅？
            lead_to: Choice_1_4
        option_5:
            text:
                - 是时候开始工作了。
            lead_to: Step_2

