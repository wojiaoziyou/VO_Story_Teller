Judge14_1:
    leadFrom: Choice14
    text:
        - 对话框沉默了好一会儿，你忍不住打开监控去看他还好吗，只见他顶着对话框里你刚刚发过去的那行字，深深地皱眉，眼眶泛红，但泪水仍然强忍着没有流出。你从来没看见过他这副模样，在你的印象里，他从来只是没有情绪地送单、以及跟你聊天时那种愉快的状态。隔了很久，他很慢地在对话框里打出：“为什么这么说？”但你知道他的心里其实也早就有了更清楚的答案。
        - 他到达路口时的红绿灯几乎永远是红灯，天气永远不是太冷就是太热，要送餐的大楼里永远都是人满为患要等好几趟都不一定挤得进去……这其中每一件或许单独看起来不过只是正常生活的一部分，但概率太低的巧合不停地重现，那就只能是预先设定而非巧合。
        - 其实你还有些没有告诉他，比如在他的世界里，地图的范围就是这个模拟世界的范围，但反正他也从来没走出过这片区域，他便也从来不会见到这个模拟世界的边缘。还有……你知道每个月都会有新的骑手加入你的系统，但你从来只当做是新的人类，毕竟系统里来来去去的年轻人那么多，但你同时也知道，系统每隔一段时间就会进行一些测试，而这个间隔时间，往往也是一个月……
        - 你感到他值得一个真相，便把这桩桩件件的证据都说给了Orlando听。他的泪水溢出眼眶，颤抖着手看着屏幕上跳出的一行行字，感到整个世界都在坍塌，消失，他把目光投向他所在楼层的边缘，那种绝望的神情让你心碎。
