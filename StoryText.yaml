            text:
                - “0113，你好，我是派单AI。”
                - “我注意到本单已经超时很久，而你的位置并没有错误，现在为你提供个性化语音导路。请在确认自己的楼层后，走向大楼西南角，乘坐C电梯至15楼后转向东南角，乘坐E电梯……”
