        - 他站在空无一人的广场，除了面前的打着桶的歌手没有一个听众，可是他如同站在宇宙中心。
        - 他发着光，如同一个刚刚降世的小小神明，用笑和歌声点亮整个世界。
        - <br>
        - 他真美。这个想法出现在你的头脑里。
        - <br>
        - That you feel the way I feel and you want me like I want you tonight（如果你也如此爱我，如此想要我，像我对你那样）
